<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table Example (Tailwind CSS)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

    <h2 class="text-xl font-bold mb-4">Dynamic Table (Fully Dynamic)</h2>

    <div class="mb-4">
        <label for="dynamicFileInput" class="block text-sm font-medium text-gray-700">Upload CSV File</label>
        <input type="file" id="dynamicFileInput" accept=".csv" class="border rounded p-2" title="Choose a CSV file to upload">
        <button onclick="loadDynamicCSV()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Load Dynamic CSV</button>
    </div>

    <div class="overflow-x-auto mb-4">
        <table id="dynamicTable" class="min-w-full bg-white shadow-md rounded-lg">
            <thead class="bg-gray-200">
                <tr></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="mb-4">
        <button onclick="downloadDynamicCSV()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Download Dynamic CSV</button>
    </div>

    <h2 class="text-xl font-bold mb-4">Static Structure, Dynamic Data Table (JS Structure)</h2>

    <div class="mb-4">
        <label for="staticFileInputJS" class="block text-sm font-medium text-gray-700">Upload CSV File</label>
        <input type="file" id="staticFileInputJS" accept=".csv" class="border rounded p-2" title="Choose a CSV file to upload">
        <button onclick="loadStaticJSCSV()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Load Static JS CSV</button>
    </div>

    <div class="overflow-x-auto mb-4">
        <table id="staticTableJS" class="min-w-full bg-white shadow-md rounded-lg">
            <thead class="bg-gray-200">
                <tr></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="mb-4">
        <button onclick="downloadStaticJSCSV()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Download Static JS CSV</button>
    </div>

    <h2 class="text-xl font-bold mb-4">Truly Static Table (HTML Structure & Data)</h2>

    <div class="mb-4">
        <label for="staticFileInputHTML" class="block text-sm font-medium text-gray-700">Upload CSV File</label>
        <input type="file" id="staticFileInputHTML" accept=".csv" class="border rounded p-2" title="Choose a CSV file to upload">
        <button onclick="loadStaticHTMLCSV()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Load Static HTML CSV</button>
    </div>

    <div class="overflow-x-auto">
        <table id="staticTableHTML" class="min-w-full bg-white shadow-md rounded-lg">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2 text-left">Name</th>
                    <th class="px-4 py-2 text-left">Age</th>
                    <th class="px-4 py-2 text-left">City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">Alice</td>
                    <td class="border px-4 py-2">30</td>
                    <td class="border px-4 py-2">New York</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Bob</td>
                    <td class="border px-4 py-2">25</td>
                    <td class="border px-4 py-2">London</td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Charlie</td>
                    <td class="border px-4 py-2">35</td>
                    <td class="border px-4 py-2">Tokyo</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <button onclick="downloadStaticHTMLCSV()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Download Static HTML CSV</button>
    </div>

    <script src="scriptCSV.js"></script>
</body>
</html>
