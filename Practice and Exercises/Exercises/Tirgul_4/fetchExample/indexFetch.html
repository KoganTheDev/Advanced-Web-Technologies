<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Function Demo</title>
    <style>
        #results {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>
        const url = 'https://jsonplaceholder.typicode.com/posts/1'
        const urls = [
         "https://jsonplaceholder.typicode.com/posts/1",
         "https://jsonplaceholder.typicode.com/posts/2",
         "https://jsonplaceholder.typicode.com/posts/3"
     ];    
    </script>
    <h1>Fetch Function Demonstrations</h1>

    <button id="fetchWithAsyncAwait" onclick="fetchWithAsyncAwaitAbortErrorHandling(url)">Fetch With AsyncAwait</button>
    <button id="fetchWithPromises" onclick="fetchWithPromisesErrorHandling(url)">fetch With Promises</button>
    <button id="parallelFetch" onclick="fetchMultipleUrlsAbortErrorHandling(urls)">Parallel Fetch</button>
    <button id="fetchWithTimeout" onclick="fetchWithTimeoutErrorHandling(url)">Fetch With Timeout</button>
    <button id="fetchWithRetry" onclick="fetchWithRetryErrorHandling(url)">Fetch With Retry</button>
    <button id="fetchWithCache" onclick="fetchWithCacheErrorHandling(url)">Fetch With Cache</button>
    <button id="Reset" onclick="reset()"">Reset</button>

    <div id="results">Results:</div>

    <script src="scriptFetch.js"></script>
</body>
</html>
