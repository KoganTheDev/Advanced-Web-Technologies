<!DOCTYPE html> 
<html lang="en"> <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login Page</title> 
    <style>
        /* CSS styles embedded within the <head> */
        body {
            font-family: Arial, sans-serif; /* Sets the default font for the entire body */
            background-color: #f0f0f0; /* Sets the background color of the body to light gray */
            display: flex; /* Enables flexbox layout for the body */
            justify-content: center; /* Horizontally centers content in the body */
            align-items: center; /* Vertically centers content in the body */
            height: 100vh; /* Sets the body height to 100% of the viewport height */
            margin: 0; /* Removes default margin From the body */
        }
        .login-container {
            background-color: #fff; /* Sets the background color of the login container to white */
            padding: 20px; /* Adds 20 pixels of padding inside the login container */
            border-radius: 8px; /* Rounds the corners of the login container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow to the login container */
            width: 300px; /* Sets the width of the login container to 300 pixels */
        }
        .login-container h2 {
            margin-bottom: 20px; /* Adds margin below the h2 heading */
            color: #333; /* Sets the text color of the h2 heading to dark gray */
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%; /* Sets the width of input fields to 100% of the parent container */
            padding: 10px; /* Adds 10 pixels of padding inside the input fields */
            margin: 10px 0; /* Adds 10 pixels of margin above and below the input fields */
            border: 1px solid #ccc; /* Adds a light gray border to the input fields */
            border-radius: 4px; /* Rounds the corners of the input fields */
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }
        .login-container input[type="Email"] {
            width: 100%; /* Sets the width of input fields to 100% of the parent container */
            padding: 10px; /* Adds 10 pixels of padding inside the input fields */
            margin: 10px 0; /* Adds 10 pixels of margin above and below the input fields */
            border: 1px solid #ccc; /* Adds a light gray border to the input fields */
            border-radius: 4px; /* Rounds the corners of the input fields */
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }
        .login-container button {
            width: 100%; /* Sets the width of buttons to 100% of the parent container */
            padding: 10px; /* Adds 10 pixels of padding inside the buttons */
            border: none; /* Removes the default border from buttons */
            border-radius: 4px; /* Rounds the corners of the buttons */
            font-size: 16px; /* Sets the font size of the button text */
            cursor: pointer; /* Changes the cursor to a pointer on hover */
            transition: background-color 0.3s ease; /* Adds a smooth transition effect for background color changes */
        }
        .login-container button[type="submit"] {
            background-color: #007BFF; /* Sets the background color of the submit button to blue */
            color: #fff; /* Sets the text color of the submit button to white */
        }
        .login-container button[type="submit"]:hover {
            background-color: #0056b3; /* Darkens the background color of the submit button on hover */
        }
        .login-container button[type="button"] {
            background-color: #e0e0e0; /* Sets the background color of the register button to light gray */
            color: #333; /* Sets the text color of the register button to dark gray */
            margin-top: 10px; /* Adds margin above the register button */
        }
        .login-container button[type="button"]:hover {
            background-color: #d0d0d0; /* Darkens the background color of the register button on hover */
        }
        .login-container .forgot-password {
            display: block; /* Makes the forgot password link a block element */
            text-align: right; /* Aligns the forgot password link to the right */
            margin-top: 10px; /* Adds margin above the forgot password link */
            color: #007BFF; /* Sets the text color of the forgot password link to blue */
            text-decoration: none; /* Removes the default underline from the link */
        }
        .login-container .forgot-password:hover {
            text-decoration: underline; /* Adds an underline to the link on hover */
        }
    </style>
</head>
<body>
    <div class="login-container"> 
        <h2>Login</h2> 
        <form> 
            <input type="text" placeholder="Username" required> 
            <input type="password" placeholder="Password" required> 
            <input type="Email" placeholder="Email" required> 
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <button type="submit">Login</button> 
            <button type="button" onclick="window.location.href='register.html'">Register</button> 
            <a href="#" class="forgot-password">Forgot Password?</a> 
        </form>
    </div>
</body>
</html>
